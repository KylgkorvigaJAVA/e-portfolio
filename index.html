<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-darkest" id="navbar">
        <div class="collapse navbar-collapse mx-5 mt-3" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#hero">Welcome</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#skills">Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <i class="fa-solid fa-bars fa-lg" style="color: #38ef7d"></i>
        </button>
    </nav>
    <div class="snap-container" data-bs-spy="scroll" data-bs-target="#navbar">
        <section class="snap-section d-flex align-items-center" id="hero">
            <div class="container text-start hero-title">
                <h1><span class="typing-text-h1"></span></h1>
                <p><span class="typing-text-p"></span><span class="cursor">|</span></p>
            </div>
        </section>
        <section class="snap-section py-5 bg-second" id="projects">
            <div class="container">
                <h1>PROJECTS</h1>
                <p>Content about yourself goes here.</p>
            </div>
        </section>
        <section class="snap-section py-5" id="skills">
            <div class="container">
                <h1>SKILLS</h1>
                <p>List your skills here.</p>
            </div>
        </section>
        <section class="snap-section py-5 bg-second" id="about">
            <div class="container">
                <h1>ABOUT ME</h1>
                <p>Showcase your projects here.</p>
            </div>
        </section>
        <section class="snap-section py-5" id="contact">
            <div class="container">
                <h1>CONTACT</h1>
                <p>Provide your contact details here.</p>
            </div>
            <footer>
                <div>
                    <p class="footer-text">Kaspar 2025<span class="footer-cursor">|</span></p>
                </div>
            </footer>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>    <script src="src/script.js"></script>
</body>
</html>
